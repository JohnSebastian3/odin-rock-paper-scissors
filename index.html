<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock Paper Scissors!</title>
</head>
<body>
  
  <h1>Rock Paper Scissors! Who will win?</h1>

  <h2>Player</h2>
  <button id="rock" class="button">Rock</button>
  <button id="paper" class="button">Paper</button>
  <button id="scissors" class="button">Scissors</button>

  <h2>Computer</h2>
 

  <div id="results">
  </div>
  <div id="scores">
    <h3>Player Score: <span id="player-score">0</span></h3>
    <h3>Computer Score: <span id="computer-score">0</span></h3>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
